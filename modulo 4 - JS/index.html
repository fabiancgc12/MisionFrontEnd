<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./src/icon.png">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script src="./js/index.js" defer></script>
</head>
<body>
<div class="pokedex" id="pokedex">
    <div class="pokedex-search-wrapper">
        <div class="pokedex-search-top">
            <div class="pokedex-top-nav ">
                <div class="big-blue-button circle ">
                    <div class="white-circle circle"></div>
                </div>
                <div class="theme-selector ">
                    <button class="red-theme "></button>
                    <button class="blue-theme"></button>
                    <button class="green-theme"></button>
                </div>
            </div>
            <div class="pokedex-info-top">
                <svg>
                    <path d="M 0 7
                         H 140
                         A 50 50, 0, 0, 1, 170 20
                         L 185 30
                         A 50 50, 0, 0, 0, 200 35
                         H 700
                         V 80
                         H -200
                         V 7
                         Z
                         "></path>
                </svg>
            </div>
        </div>
        <div class="pokedex-search ">
            <div class="display-pokemon ">
                <div>
                    <div class="errorMessage">
                        <h2>ERROR</h2>
                        <p>El pokemon que busca no existe</p>
                        <div class="missigno">
                            <img src="./src/MissingNo.png"/>
                        </div>
                    </div>
                    <img id="pokemon-img" src="./src/loading.gif" class="pokemon-image"/>
                </div>
            </div>
            <div class="search-box">
                <form id="searchForm">
                    <input id="searchInput" type="text" name="search" class="search-input"/>
                    <button class="submit-button" id="submit-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </form>
                <div class="more-info">
                    <button id="more-info" class="more-info-button" disabled>More Info</button>
                </div>
            </div>
            <div class="controls">
                <div class="control-buttons">
                    <img src="./src/buttons%20controller.png" alt="">
                </div>
                <div class="control-directions">
                    <div class="toparrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-caret-up-square-fill" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 9h8a.5.5 0 0 0 .374-.832l-4-4.5a.5.5 0 0 0-.748 0l-4 4.5A.5.5 0 0 0 4 11z"/>
                        </svg>
                    </div>
                    <div class="leftarrow" id="left-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-caret-left-square-fill" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm10.5 10V4a.5.5 0 0 0-.832-.374l-4.5 4a.5.5 0 0 0 0 .748l4.5 4A.5.5 0 0 0 10.5 12z"/>
                        </svg>
                    </div>
                    <div class="leftsprite">
                        <img alt="" id="left-sprite">
                    </div>
                    <div class="centerarrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-square-fill" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z"/>
                        </svg>
                    </div>
                    <div class="rightarrow" id="right-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-caret-right-square-fill" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.5 10a.5.5 0 0 0 .832.374l4.5-4a.5.5 0 0 0 0-.748l-4.5-4A.5.5 0 0 0 5.5 4v8z"/>
                        </svg>
                    </div>
                    <div class="rightsprite">
                        <img alt="" id="right-sprite">
                    </div>
                    <div class="bottomarrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-caret-down-square-fill" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 4a.5.5 0 0 0-.374.832l4 4.5a.5.5 0 0 0 .748 0l4-4.5A.5.5 0 0 0 12 6H4z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pokedex-info-wrapper">
        <div class="pokedex-info-front-wrapper">
            <div class="pokedex-info-top">
                <button id="back-button" class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16"> <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/> </svg>
                    Back</button>
                <svg>
                    <path d="M 0 7
                         H 140
                         A 50 50, 0, 0, 1, 170 20
                         L 185 30
                         A 50 50, 0, 0, 0, 200 35
                         H 700
                         V 80
                         H -20
                         V 7
                         Z
                         "></path>
                </svg>
            </div>
            <div class="pokedex-info loading ">
                <div>
                    <h1 class="pokemon-name " id="pokemon-name"></h1>
                    <p class="pokemon-entry" id="pokemon-entry"></p>
                    <div class="general-info">
                        <div>
                            <span class="info-label">Height:</span> <span class="height" id="height"></span><span>m</span>
                        </div>
                        <div>
                            <span class="info-label">Weight:</span> <span class="weight" id="weight"></span><span>Kg</span>
                        </div>
                        <div>
                            <span class="info-label">Abilities:</span>
                            <span class="abilities" id="abilities"></span>
                        </div>
                        <div class="pokemon-types">
                            <span class="info-label">types: </span>
                            <span class="types-list" id="types"></span>
                        </div>
                    </div>
                    <div class="pokemon-stats">
                        <div class="hp-stat stat">
                            <span class="info-label">hp</span>
                            <progress max="255" value="" id="hp-progress"></progress>
                            <div class="stat-info" id="hp-info"></div>
                        </div>
                        <div class="attack-stat stat">
                            <span class="info-label">attack</span>
                            <progress max="190" value="" id="attack-progress"></progress>
                            <div class="stat-info" id="attack-info"></div>
                        </div>
                        <div class="special-attack-stat stat">
                            <span class="info-label">sp. attack</span>
                            <progress max="180" value="" id="sp-attack-progress"> </progress>
                            <div class="stat-info" id="sp-attack-info"></div>
                        </div>
                        <div class="defence-stat stat">
                            <span class="info-label">defense</span>
                            <progress max="230" value="" id="defense-progress"></progress>
                            <div class="stat-info" id="defense-info"></div>
                        </div>
                        <div class="special-defence-stat stat">
                            <span class="info-label">sp. defense</span>
                            <progress max="230" value="" id="sp-defense-progress"></progress>
                            <div class="stat-info " id="sp-defense-info"></div>
                        </div>
                        <div class="speed-stat stat ">
                            <span class="info-label">speed</span>
                            <progress max="200" value="" id="speed-progress"></progress>
                            <div class="stat-info" id="speed-info"></div>
                        </div>
                    </div>
                    <div class="pokemon-moves">
                            <h2 class="info-label">Moves</h2>
                            <div class="move-list" id="move-list"></div>
                        </div>
                    <div class="loading-info">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pokeball" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none"/> <circle cx="9" cy="9" r="9" transform="translate(3 3)" /> <circle cx="12" cy="12" r="3" /> <path d="M3 12h6m6 0h6" /> </svg>
                        <span class="waiting">Waiting</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="pokedex-info-back-wrapper">
            <div class="pokedex-info-top">
                <svg>
                    <path d="M 0 7
                         H 140
                         A 50 50, 0, 0, 1, 170 20
                         L 185 30
                         A 50 50, 0, 0, 0, 200 35
                         H 450
                         V 80
                         H -20
                         V 7
                         Z
                         "></path>
                </svg>
            </div>
            <div class="pokedex-back">
                <div class="open-icon ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16"> <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/> </svg>
                </div>
                <span>OPEN</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
